{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <script src="./js/1.js"></script>
    <meta charset="UTF-8" />

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'logincss.css' %}" />
  </head>
  <style>
    body {
      background-image: url({% static 'assets/burger-and-vegetables-placed-on-brown-wood-surface-1565982.jpg' %});
    }
  </style>
  <body>
    <div class="banner">
      <ul class="nav justify-content-start my_menu">
        <a class="navbar-brand" href="">
          Smart Court
        </a>
        <li class="nav-item menu-home">
          <a class="nav-link line" href="">Home</a>
        </li>
      </ul>
    </div>

    <div id="login_form">
      <form action="/action_page.php">
        <h2>Smart Food Court System Log In</h2>

        <div class="container">
          <label><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button type="submit">Login</button>

          <input type="checkbox" checked="checked" />
          Remember me
          <input
            style="margin-left: 10%;"
            type="radio"
            name="gender"
            value="Admin"
          />
          Admin
          <input
            style="margin-left: 10%;"
            type="radio"
            name="gender"
            value="Staff"
          />
          Staff
        </div>

        <div class="container" style="background-color: #f1f1f1;">
          <button
            type="button"
            class="registerbtn"
            onClick="location.href='./register.html'"
          >
            Register
          </button>
          <span class="psw"><a href="#">I forgot my password</a></span>
        </div>
      </form>
    </div>
  </body>
</html>
