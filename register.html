<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register page</title>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      <script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      />
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

      <link rel="stylesheet" href="./css/1.css" />
      <script src="./js/1.js"></script>
      <meta charset="UTF-8" />

      <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

      <link rel="stylesheet" type="text/css" href="./logincss.css" />
    </head>
  </head>

  <body>
    <div class="banner">
      <ul class="nav justify-content-start my_menu">
        <a class="navbar-brand" href="">
          Smart Court
        </a>
        <li class="nav-item menu-home">
          <a class="nav-link line" href="homepage_logined.html">Home</a>
        </li>
        <li class="nav-item menu-news">
          <a class="nav-link line" href="">News</a>
        </li>
        <li class="nav-item menu-menu">
          <a class="nav-link line" href="">Menu</a>
        </li>
        <li class="nav-item menu-about">
          <a class="nav-link line" href="">About us</a>
        </li>
        <li class="nav-item ml-auto login-btn">
          <a class="nav-link" href="./login.html">Login</a>
        </li>
      </ul>
    </div>
    <div id="register_form">
      <form>
        <h2>Welcome to our service<br /></h2>
        <div class="container">
          <label><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label><b>Phone</b></label>
          <input
            type="text"
            placeholder="Enter Phone Number"
            name="pnb"
            required
          />

          <button type="submit">Register</button>

          <input type="checkbox" checked="checked" /> Remember me
        </div>

        <div class="container" style="background-color: #f1f1f1;">
          <button
            type="button"
            class="cancelbtn"
            onClick="location.href='./login.html'"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
