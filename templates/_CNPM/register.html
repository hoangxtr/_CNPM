<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Food Court</title>
  <!-- Boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Css -->
  <link rel="stylesheet" href="{% static 'css/style1.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/style2.css' %}" type="text/css">
  <!-- Javascript -->
  <script src="{% static 'js/1.js' %}"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  <style>
    body{
      background-image: url(/static/assets/auth.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="header banner">
    <nav class="navbar navbar-expand-sm navbar-dark" style="position:relative; z-index: 0; background-color: #111;">
      <a class="navbar-brand" href="/page/homepage">Smart Court</a>
      <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav my_menu">
          <a class="nav-item nav-link active line menu-home" href="/page/homepage">Home <span class="sr-only">(current)</span></a>
          <!-- <a class="nav-item nav-link ml-auto login-btn" href="#">Login</a> -->
        </div>
      </div>
    </nav>
  </div>
  <div class = "form1" style="margin: 1vw 35vw;background-color: #eee;">
    <div class = "form1-content">
      <h2>Sign Up</h2>
      <form action = "" method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <div style="text-align: center;">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
